<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>


<div id="app">
    <el-date-picker
            type="datetimerange"
            v-model="value1"
            start-placeholder="开始时间"
            end-placeholder="结束时间"
            range-separator="至"
            @change="change(value1)">
    </el-date-picker>
    <el-date-picker
            type="datetimerange"
            v-model="value2"
            start-placeholder="开始时间"
            end-placeholder="结束时间"
            range-separator="至"
            placeholder="选择日期和时间"
            :picker-options="pickerOptions"
            @change="change(value2)">
    </el-date-picker>
    <el-date-picker
            type="datetimerange"
            v-model="value3"
            start-placeholder="开始时间"
            end-placeholder="结束时间"
            range-separator="至"
            placeholder="选择日期和时间"
            unlink-panels
            @change="change(value3)">
    </el-date-picker>
    <el-date-picker
            type="datetimerange"
            v-model="value4"
            unlink-panels
            start-placeholder="开始时间"
            end-placeholder="结束时间"
            range-separator="至"
            placeholder="选择日期和时间"
            :picker-options="pickerOptions"
            @change="change(value4)">
    </el-date-picker>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            value1: "",
            value2: "",
            value3: new Date(),
            value4: "",
            pickerOptions:
                {
                    shortcuts:
                        [
                            {
                                text: '最近一周',
                                onClick(picker)
                                {
                                    const end = new Date();
                                    const start = new Date();
                                    start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                                    picker.$emit('pick', [start, end]);
                                }
                            },
                            {
                                text: '最近一个月',
                                onClick(picker)
                                {
                                    const end = new Date();
                                    const start = new Date();
                                    start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                                    picker.$emit('pick', [start, end]);
                                }
                            },
                            {
                                text: '最近三个月',
                                onClick(picker)
                                {
                                    const end = new Date();
                                    const start = new Date();
                                    start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                                    picker.$emit('pick', [start, end]);
                                }
                            },
                            {
                                text: '最近六个月',
                                onClick(picker)
                                {
                                    const end = new Date();
                                    const start = new Date();
                                    start.setMonth(start.getMonth() - 6);
                                    picker.$emit('pick', [start, end]);
                                }
                            },
                            {
                                text: '最近一年',
                                onClick(picker)
                                {
                                    const end = new Date();
                                    const start = new Date();
                                    start.setMonth(start.getMonth() - 12);
                                    picker.$emit('pick', [start, end]);
                                }
                            }
                        ]
                },

        },
        methods: {
            change: function (value)
            {
                console.log(value)
            }
        },
        mounted()
        {

        }
    })
</script>
</body>
</html>
